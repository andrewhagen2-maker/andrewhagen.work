<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <clipPath id="f-left">
      <rect x="0" y="0" width="16" height="32" />
    </clipPath>
    <clipPath id="f-top">
      <rect x="0" y="0" width="32" height="16" />
    </clipPath>
    <clipPath id="f-bottom">
      <rect x="0" y="16" width="32" height="16" />
    </clipPath>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" fill="#F0EAE0" />
  <!-- Full circle: terracotta base -->
  <circle cx="16" cy="16" r="14" fill="#C05A42" />
  <!-- Left half: charcoal -->
  <circle cx="16" cy="16" r="14" fill="#2A2724" clip-path="url(#f-left)" />
  <!-- Top small semicircle: terracotta into charcoal -->
  <circle cx="16" cy="9" r="7" fill="#C05A42" clip-path="url(#f-top)" />
  <!-- Bottom small semicircle: charcoal into terracotta -->
  <circle cx="16" cy="23" r="7" fill="#2A2724" clip-path="url(#f-bottom)" />
  <!-- Top pip: terracotta -->
  <circle cx="16" cy="9" r="2.2" fill="#C05A42" />
  <!-- Bottom pip: charcoal -->
  <circle cx="16" cy="23" r="2.2" fill="#2A2724" />
</svg>
